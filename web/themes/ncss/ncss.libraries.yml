bootstrap5:
  version: 5.3.7
  css:
    theme:
      # Inline critical CSS for above-the-fold content
      frontend/css/critical.css: { inline: true }

      # Main CSS
      frontend/css/style.css: {}

      # RTL support
      frontend/css/style-ar.css: { rtl: true }

      # Custom overrides
      frontend/css/custom.css: {}

      # External CSS preloaded to avoid render-blocking
      https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css: { preload: true, weight: 10 }
      https://cdn.hugeicons.com/font/hgi-stroke-rounded.css: { preload: true, weight: 10 }

  js:
    # Defer scripts to prevent render blocking
    https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js: { defer: true }
    https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js: { defer: true }
    frontend/js/script.js: { defer: true }

  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

global-styling:
  css:
    theme:
      frontend/css/style.css: {}
      frontend/css/style-ar.css: { rtl: true }

      # External fonts and icons, loaded asynchronously
      https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap: { preload: true, weight: 10 }
      https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200: { preload: true, weight: 10 }
      https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css: { preload: true, weight: 10 }
      https://cdn.hugeicons.com/font/hgi-stroke-rounded.css: { preload: true, weight: 10 }

  js:
    https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js: { defer: true }
    https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js: { defer: true }
    frontend/js/script.js: { defer: true }

rightCSS:
  version: VERSION
  css:
    theme:
      frontend/css/style-ar.css: { rtl: true }
      frontend/css/custom.css: {}
