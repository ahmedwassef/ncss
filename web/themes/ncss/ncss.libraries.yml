global-styling:
  version: 1.0
  css:
    theme:
      # Local CSS first (critical)
      frontend/css/style.css: {}
      frontend/css/style-ar.css: { rtl: true }

      # Non-critical CSS (external libraries, preloaded)
      # Swiper
      https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css:
        preload: true
        group: 1
        weight: 5

      # HugeIcons
      https://cdn.hugeicons.com/font/hgi-stroke-rounded.css:
        preload: true
        group: 1
        weight: 6

      # Google Fonts (non-blocking)
      https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap:
        preload: true
        group: 1
        weight: 7
      https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap:
        preload: true
        group: 1
        weight: 8

  js:
    # Defer JS to avoid render-blocking
    frontend/js/script.js: { defer: true }
    https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js: { defer: true }
    https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js: { defer: true }

rightCSS:
  version: 1.0
  css:
    theme:
      frontend/css/style-ar.css: { rtl: true }
      frontend/css/custom.css: {}
